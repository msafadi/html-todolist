<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		.actions {
			visibility: hidden;
			font-size: .85em;
		}
		li:hover .actions {
			visibility: visible;
		}
		li:hover {
			border-bottom-color: #999;
		}
	</style>
    <title>To-do's List</title>
  </head>
  <body>
    
	
	<div class="container py-5">
		<h1 class="mb-5">My To-do's List</h1>
		<form class="form-inline mb-4">
			<input type="text" class="form-control" placeholder="New Task...">
			<button type="submit" class="btn btn-primary ml-2">Add to List</button>
		</form>
		<ul class="todos list-group list-group-flush">
			<li class="list-group-item d-flex">
			<span class="text-danger">Learn HTML</span>
			<span class="actions ml-auto">
				<a href="" class="text-success">Mark as Done</a> |
				<a href="" class="text-danger">Delete</a>
			</span>
			</li>
			<li class="list-group-item d-flex">
			<span class="text-success">Learn CSS</span>
			<span class="actions ml-auto">
				<a href="" class="text-success">Mark as Done</a> |
				<a href="" class="text-danger">Delete</a>
			</span>
			</li>
			<li class="list-group-item">Learn JavaScript</li>
			<li class="list-group-item">Learn PHP</li>
		</ul>
	</div>

    
  </body>
</html>
